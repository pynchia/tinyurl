<html lang="en">
<head>
  <meta charset="utf-8">

  <title>Yet another URL shortener</title>
  <meta name="description" content="Yet another URL shortener">
  <meta name="author" content="Pynchia">
</head>
<body>

  <h2>Please type your URL below</h2>
  <form id="id_create_form" enctype="multipart/form-data" method='POST' action=''>
   {% csrf_token %}
   {{ form.as_p }}
   <p>
    <input type="submit" name="submit" id="submit" value="Submit"/>
   </p>
  </form>

  <br>

  <h2>
   <a href="{% url 'short:searchurl' %}">click here to search for URLs</a>
  </h2>
 
</body>
</html>
