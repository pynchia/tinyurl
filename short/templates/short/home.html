<html lang="en">
<head>
  <meta charset="utf-8">

  <title>Yet another URL shortener</title>
  <meta name="description" content="Yet another URL shortener">
  <meta name="author" content="Pynchia">
</head>
<body>

  <h1>Please type your URL below:</h1>

  <form enctype="multipart/form-data" method='POST' action=''>
   {% csrf_token %}
   {% if object %}
	<p>The URL you have provided has been shortened already:
	   <a href="http://localhost:8000/{{ object.id }}">localhost:8000/{{ object.id }}</a>
	</p>
   {% endif %}
   {{ form.as_p }}
   <p>
    <input type="submit" name="submit" id="submit" value="Submit"/>
   </p>
  </form>

</body>
</html>
